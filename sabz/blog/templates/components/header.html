<div style="margin: auto;width: 100%;display: flex; align-items: center;justify-content: space-evenly">
    <h2>
        {% if not request.user.is_authenticated %}
            <a href="{% url 'blog:login' %}">Login</a>
        {% else %}
                <a href="{% url 'blog:logout' %}">Logout</a>
        {% endif %}
        
    </h2>
    <form action="{% url 'blog:search' %}" method="get">
        {% csrf_token %}
        <input type="text" name="search_input">
        <input type='submit' value="search">
    </form>
    {% if request.user.is_authenticated %}
        <div>
         Welcome, {{ request.user.first_name }}! You are logged in.
        </div>
    {% else %}
         <div>You are not logged in.</div>
    {% endif %}
    
</div>
